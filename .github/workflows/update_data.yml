name: Update Database

on:
  # Manual trigger only (from Actions tab or via API)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run data processing pipeline
        run: |
          cd scripts
          python process_data.py
        env:
          # GBIF credentials (optional - set in repo secrets if needed)
          GBIF_USERNAME: ${{ secrets.GBIF_USERNAME }}
          GBIF_PASSWORD: ${{ secrets.GBIF_PASSWORD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s public/data) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add public/data/*.json
          git commit -m "ðŸ”„ Auto-update database from Google Sheets/GBIF

          Triggered by: ${{ github.actor }}
          Workflow run: ${{ github.run_id }}"
          
          git push

      - name: Report no changes
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "âœ… No changes detected in data files."
          echo "The database is already up to date."
