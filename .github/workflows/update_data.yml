name: Update Database

on:
  # Manual trigger from Actions tab or via API
  workflow_dispatch:
    inputs:
      update_sanger:
        description: 'Update Sanger Institute data'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      update_gbif:
        description: 'Update GBIF/iNaturalist data (takes ~15 min)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Allow up to 30 minutes for GBIF download

    permissions:
      contents: write  # Needed to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Update GBIF data (if requested)
        if: ${{ inputs.update_gbif == 'true' }}
        run: |
          echo "ðŸŒ Downloading fresh GBIF/iNaturalist data..."
          cd scripts
          python gbif_download_api.py --force
        env:
          GBIF_USERNAME: ${{ secrets.GBIF_USERNAME }}
          GBIF_PASSWORD: ${{ secrets.GBIF_PASSWORD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}

      - name: Run data processing pipeline
        run: |
          echo "ðŸ“Š Processing data from all sources..."
          cd scripts
          python process_data.py
        env:
          GBIF_USERNAME: ${{ secrets.GBIF_USERNAME }}
          GBIF_PASSWORD: ${{ secrets.GBIF_PASSWORD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s public/data) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add public/data/*.json
          git commit -m "ðŸ”„ Auto-update database from Google Sheets/GBIF

          Triggered by: ${{ github.actor }}
          Workflow run: ${{ github.run_id }}"
          
          git push

      - name: Report no changes
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "âœ… No changes detected in data files."
          echo "The database is already up to date."
